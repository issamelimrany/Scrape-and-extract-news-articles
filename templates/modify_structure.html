<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Output Structure</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center mb-6">Modify Output Structure</h1>
        {% for theme, structure in structures.items() %}
            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">{{ theme }}</h2>
                <form method="POST" action="{{ url_for('modify_structure') }}" class="space-y-4">
                    <input type="hidden" name="theme" value="{{ theme }}">
                    <div>
                        <label for="structure_{{ theme }}" class="block text-sm font-medium text-gray-700">Output Structure:</label>
                        <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="structure_{{ theme }}" name="structure" rows="5">{{ structure }}</textarea>
                    </div>
                    <div>
                        <label for="prompt_{{ theme }}" class="block text-sm font-medium text-gray-700">Prompt:</label>
                        <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="prompt_{{ theme }}" name="prompt" rows="3">{{ prompts[theme] }}</textarea>
                    </div>
                    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Modify Structure and Prompt</button>
                </form>
            </div>
        {% endfor %}
        <a href="{{ url_for('index') }}" class="inline-block mt-4 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Back to Home</a>
    </div>
</body>
</html>
