<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Output Structure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Modify Output Structure</h1>
        {% for theme, structure in structures.items() %}
            <h2 class="mt-4">{{ theme }}</h2>
            <form method="POST" action="{{ url_for('modify_structure') }}">
                <input type="hidden" name="theme" value="{{ theme }}">
                <div class="form-group mt-3">
                    <label for="structure_{{ theme }}">Output Structure:</label>
                    <textarea class="form-control" id="structure_{{ theme }}" name="structure" rows="5">{{ structure }}</textarea>
                </div>
                <div class="form-group mt-3">
                    <label for="prompt_{{ theme }}">Prompt:</label>
                    <textarea class="form-control" id="prompt_{{ theme }}" name="prompt" rows="3">{{ prompts[theme] }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Modify Structure and Prompt</button>
            </form>
        {% endfor %}
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
