<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center mb-6">Add New Website</h1>
        <form method="POST" action="{{ url_for('add_website') }}" class="space-y-4">
            <div>
                <label for="page_url" class="block text-sm font-medium text-gray-700">Page URL:</label>
                <input type="url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="page_url" name="page_url" required>
            </div>
            <div>
                <label for="navigation_type" class="block text-sm font-medium text-gray-700">Navigation Type:</label>
                <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="navigation_type" name="navigation_type" required>
                    <option value="pagination">Pagination</option>
                    <option value="load_more_button">Load More Button</option>
                    <option value="infinite_scroll">Infinite Scroll</option>
                </select>
            </div>
            <div>
                <label for="time_tag" class="block text-sm font-medium text-gray-700">Time Tag:</label>
                <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="time_tag" name="time_tag" required>
            </div>
            <div>
                <label for="time_class" class="block text-sm font-medium text-gray-700">Time Class:</label>
                <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="time_class" name="time_class" required>
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Website</button>
        </form>
        <a href="{{ url_for('index') }}" class="mt-4 inline-block py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Back to Home</a>
    </div>
</body>
</html>
