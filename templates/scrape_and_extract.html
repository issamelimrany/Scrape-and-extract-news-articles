<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape and Extract</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Scrape and Extract</h1>
        <form method="POST" action="{{ url_for('scrape_and_extract') }}">
            <div class="mb-3">
                <label for="target_date" class="form-label">Target Date (DD-MM-YYYY):</label>
                <input type="text" class="form-control" id="target_date" name="target_date" required pattern="\d{2}-\d{2}-\d{4}" placeholder="DD-MM-YYYY">
            </div>
            <button type="submit" class="btn btn-primary">Start Scraping and Extraction</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
